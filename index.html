<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Security Hub</title>
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background-color: #0d0d0d;
      color: #00ffcc;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00ffcc;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ffcc;
    }

    nav {
      text-align: center;
      margin: 15px 0;
    }

    nav a {
      text-decoration: none;
      color: #00ffcc;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff0066;
    }

    .content {
      padding: 30px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      color: #00ffcc;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00ffcc;
      color: #0d0d0d;
      box-shadow: 0 0 15px #00ffcc;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      border-top: 2px solid #00ffcc;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cyber Security Hub</h1>
    <p>Protecting the Digital World</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Articles</a>
    <a href="#">Tools</a>
    <a href="#">Contact</a>
  </nav>

  <div class="content">
    <h2>Welcome to the Cyber Security Hub</h2>
    <p>Your trusted source for news, tools, and resources in the world of cybersecurity.</p>
    <a href="#" class="btn">Learn More</a>
  </div>

  <footer>
    &copy; 2025 Cyber Security Hub. All Rights Reserved.
  </footer>
</body>
</html>
